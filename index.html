<html lang="en">
  <head>
    <meta charset="UTF-8" />

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>

    <main>
        <div class="row">
            <!--Div for searching for new cities-->
            <div class="col-md-2">
                <div id="buttons-view"></div>
                <form id="city-form">
                <label for="city-input" id="search-button">Search for a City:</label>
                <input type="text" id="city-input">
                <button id="search-button">Search</button>
    

            </div>
            <!--Div containing current weather -->
            <div class = "col-md-10">
                <p>Current Weather</p>
            </div>
        </div>  
        <div class = "row">
            <div class = "col-md-2">

            </div>
            <div class = "col-md-10">
                <p>5 Day forecast</p>
            </div>
        </div>      
    </main>



</body>
